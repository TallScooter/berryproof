name: Release datapack

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to release (e.g., v1.1.0)'
        required: true
        default: 'v1.1.0'
      prerelease:
        description: 'Mark as prerelease'
        required: false
        default: 'false'

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build datapack zip
        shell: pwsh
        run: |
          ./gradlew zipDatapack --no-daemon
          Get-ChildItem build/datapacks | Write-Output

      - name: Determine tag/flags
        id: vars
        shell: pwsh
        run: |
          if ('${{ github.event_name }}' -eq 'workflow_dispatch') {
            $tag = '${{ inputs.tag }}'
            $pre = '${{ inputs.prerelease }}'
          } else {
            $tag = '${{ github.ref_name }}'
            $pre = 'false'
          }
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "prerelease=$pre" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Extract changelog for tag
        id: changelog
        shell: pwsh
        run: |
          $version = '${{ steps.vars.outputs.tag }}'.TrimStart('v')
          $content = Get-Content CHANGELOG.md -Raw
          $pattern = "## \[$version\][\s\S]*?(?=\n## \[|\Z)"
          $match = [regex]::Match($content, $pattern)
          if (-not $match.Success) { throw "Changelog section for $version not found" }
          $body = $match.Value
          "body<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          $body | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: Berry Proof ${{ steps.vars.outputs.tag }}
          body: ${{ steps.changelog.outputs.body }}
          prerelease: ${{ steps.vars.outputs.prerelease }}
          files: build/datapacks/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
